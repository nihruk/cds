{#
    @macro actionLink
    @param {string} text
    Any hyperlink's text value. Also used as the title.
    @param {string} href
          Any hyperlink's href value.
#}
{% macro actionLink(options) %}
<p class="action-link">   
    <i class="action-link-icon fa-solid fa-circle-arrow-right"></i>
    <a title="{{ options.text }}" href="{{ options.href }}">{{ options.text }}</a>
</p> 
{% endmacro %}
