<h4>Browse styles</h4>
<ul class="nav nav-pills flex-column">
  {% set styles = {
    'typography': 'Typography',
    'text': 'Text types',
    'colour': 'Colour',
    'layout': 'Layout'
  } %}
  {% for styleId, styleName in styles %}
    <li>
      <a href="/style/{{ styleId }}" class="nav-link rounded-0{% if ('style/' ~ styleId) is activeCurrentUrl %} active" aria-current="page{% endif %}">{{ styleName }}</a>
    </li>
  {% endfor %}
</ul>
