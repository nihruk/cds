<!DOCTYPE html>
<html lang="en">
  {{> header/head title="Buttons - NIHR Common Design System"}}
  <body class="bg-grey-10">
    <!-- Header -->
    {{> header/header }} {{> header/navbar }}
    <!-- Main Content -->
    <main>
      <div class="container">
        <h2>Buttons</h2>

        <p>
          <a
            class="btn btn-outline-secondary btn-sm"
            href="https://getbootstrap.com/docs/5.2/forms/form-control/"
            >Confluence / Buttons <i class="fa-solid fa-up-right-from-square"></i
          ></a>
          <a
            class="btn btn-outline-secondary btn-sm"
            href="https://getbootstrap.com/docs/5.2/components/buttons/"
            >Bootstrap / Buttons <i class="fa-solid fa-up-right-from-square"></i
          ></a>
        </p>

        <hr class="mb-5" />

        <p><strong>Large size buttons</strong></p>

        <button type="button" class="btn btn-primary btn-lg">Primary Button</button>
        <button type="button" class="btn btn-secondary btn-lg">Secondary Button</button>
        <button type="button" class="btn btn-lg disabled">Disabled Button</button>
        <button type="button" class="btn btn-danger btn-lg">Destructive Button</button>
        <button type="button" class="btn btn-link btn-lg">Button Link</button>
        <br /><br />
        <p><strong>Default size buttons</strong></p>

        <button type="button" class="btn btn-primary">Primary Button</button>
        <button type="button" class="btn btn-secondary">Secondary Button</button>
        <button type="button" class="btn btn-lg disabled">Disabled Button</button>
        <button type="button" class="btn btn-danger">Destructive Button</button>
        <button type="button" class="btn btn-link">Button Link</button>
        <br /><br />
        <p><strong>Small size buttons</strong></p>

        <button type="button" class="btn btn-primary btn-sm">Primary Button</button>
        <button type="button" class="btn btn-secondary btn-sm">Secondary Button</button>
        <button type="button" class="btn btn-sm disabled">Disabled Button</button>
        <button type="button" class="btn btn-danger btn-sm">Destructive Button</button>
        <button type="button" class="btn btn-link btn-sm">Button Link</button>
        <br /><br />
        <p><strong>Extra small size buttons</strong></p>

        <button type="button" class="btn btn-primary btn-xs">Primary Button</button>
        <button type="button" class="btn btn-secondary btn-xs">Secondary Button</button>
        <button type="button" class="btn btn-xs disabled">Disabled Button</button>
        <button type="button" class="btn btn-danger btn-xs">Destructive Button</button>
        <button type="button" class="btn btn-link btn-xs">Button Link</button>
        <br /><br />
      </div>
    </main>
    <!-- /Main Content -->
    <!-- Footer -->
    {{> footer/footer-scripts }}
  </body>
</html>
