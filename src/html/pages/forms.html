<!DOCTYPE html>
<html lang="en">
  {{> header/head title="Forms - NIHR Common Design System"}}
  <body class="bg-grey-10">
    <!-- Header -->
    {{> header/header }} {{> header/navbar }}
    <!-- Main Content -->
    <main>
      <div class="container">
        <h2>Forms</h2>

        <p>
          <a href="https://getbootstrap.com/docs/5.2/forms/form-control/"
            >Bootstrap Forms <i class="fa-solid fa-up-right-from-square"></i
          ></a>
        </p>

        <p>Usage examples</p>

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <select class="form-select" aria-label="Default select example">
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <br />

        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
          />
          <label class="form-check-label" for="flexRadioDefault1"> Default radio </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
            checked
          />
          <label class="form-check-label" for="flexRadioDefault2"> Default checked radio </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
          <label class="form-check-label" for="flexCheckDefault"> Default checkbox </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked />
          <label class="form-check-label" for="flexCheckChecked"> Checked checkbox </label>
        </div>
      </div>
      <!-- ./container -->
    </main>
    <!-- /Main Content -->
    <!-- Footer -->
    {{> footer/footer }}
  </body>
</html>
